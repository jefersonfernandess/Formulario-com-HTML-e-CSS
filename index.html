<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset id="fieldset1">
    <header>
        <h1 id="titulo">Formulário de DEVs</h1>
        <p id="subtitulo">Responda com suas informações</p>
    </header>

    <form>
        <fieldset class="grupo">
            <div class="forms">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="forms">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="forms">
                <label for="email">Melhor email</label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="forms">
                <label>Você desenvolve:</label>
                <label>
                    <input type="radio" name="devweb" value="front-end">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="back-end">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Full-stack
                </label>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="forms">
                <label for="senioridade">Você é um DEV:</label>
                <select id="senioridade">
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div id="check">
                <label>Quais tecnologias você domina:</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="JavaScript">
                <label for="tecnologia1">JavaScript</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Html">
                <label for="tecnologia2">HTML</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Css">
                <label for="tecnologia3">CSS</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python">
                <label for="tecnologai4">Python</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java">
                <label for="tecnologia5">Java</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="PHP">
                <label fpr="tecnologia7">PHP</label>
            </div>
        </fieldset>
        
        <button class="botao" type="submit">Enviar</button>
    </form>
</fieldset>
</body>
</html>
